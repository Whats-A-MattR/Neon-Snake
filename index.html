<html>

<head>
    <title>Neon Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="canvas">
    </canvas>
    <div class="modal-bg" id="startModal">
        <div class="modal">
            <div class="modal-content">
                <h1>Neon Snake</h1>
                <h1 id="startHighScore"></h1>
                <button id="playButton" class="gameStateButton">Play Game</button>
            </div>
        </div>
    </div>
    <div class="modal-bg" id="pauseModal" style="display: none;">
        <div class="modal">
            <div class="modal-content">
                <h1>Neon Snake</h1>
                <h1 id="pauseHighScore"></h1>
                <h1 id='currentScoreField'></h1>
                <button id="resumeButton" class="gameStateButton">Resume</button>
                <button id="resetButton" class="gameStateButton">Reset</button>
            </div>
        </div>
    </div>
    <div class="modal-bg" id="gameoverModal" style="display: none;">
        <div class="modal">
            <div class="modal-content">
                <h1>Neon Snake</h1>
                <h1 id="gameOverh1">Game Over!</h1>
                <h1 id="endHighScore"></h1>
                <h1 id='endScoreField'></h1>
                <button id="playagainButton" class="gameStateButton">Play Again</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
